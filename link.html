<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function loc() {
            var href = document.getElementById("address").value;
            window.location.href = href;
        }

<body>
    <a href="#" onclick="loc()">点击</a>

    <input type="text" id="address" />
</body>
